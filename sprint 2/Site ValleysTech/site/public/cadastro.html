<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value;
        var emailVar = email.value;
        var senhaVar = senha.value;
        var confirmacaoSenhaVar = confirmarSenha.value;
        var privilegioAdminVar = privilegioAdmin.value;
        var empresaVar = sessionStorage.EMPRESA_USUARIO;
        var adminVar = sessionStorage.ADMIN_USUARIO;
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || privilegioAdminVar =="") {
            Swal.fire({
                icon: 'error',
                title: 'Não foi possivel completar o seu cadastro!',
                text: 'Preencha todos os campos em branco!',
                })
            finalizarAguardar();
            return false;
        }
        else if(adminVar != '1'){
            Swal.fire({
                icon: 'error',
                title: 'Não foi possivel completar o seu cadastro!',
                text: 'Você não tem permissão para cadastrar um novo usuário!',
                })
                finalizarAguardar();
                return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
        console.log(sessionStorage.EMPRESA_USUARIO)
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                privilegioAdminServer: privilegioAdminVar,
                empresaServer: empresaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire(
                    'Tudo certo!',
                    'Cadastro realizado com sucesso!',
                    'success'
                    )

                    Swal.fire({
                    title: 'Tudo certo!',
                    text: "Cadastro realizado com sucesso!",
                    icon: 'success',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Login'
                    }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                        'Tudo certo!',
                        'Estamos te redirecionando',
                        'success'
                        )
                        setTimeout(() => {
                        limparSessao()
                        window.location = "login.html";
                        }, "2000")
                    }
                    })
                

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
