<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
</head>
<body>
    <header class="header-top">
        <nav class="navegation">
            <ul class="nav-ul">
                <li class="list-ul"><a href="#">SIMULE</a></li>
                <li class="list-ul"><a href="#">PRODUTO</a></li>
            </ul>
            <ul class="nav-ul">
                <li class="list-ul"><a href="../index.html"><img src="images/grapeWhite.png" alt="LOGO" class="list-logo"></a></li>
            </ul>
            <ul class="nav-ul">
                <li class="list-ul"><a href="#">CONTATO</a></li>
                <li class="list-ul"><a href="#">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <main class="container">
            <div class="img-banner">
                <img src="images/logoBlackFont.png" alt="">
            </div>
            <div class="login-form">
                <div class="container-form">
                    <form action="GET" class="form">
                        <label for="email">Email</label>
                        <input class="input-text" type="email" id="email">
                        <br>
                        <label for="senha">Senha</label>
                        <input class="input-text" type="email" id="senha">
                    </form>
                    <div class="login-options">
                        <div class="remember-login"><input type="checkbox" class="checkbox">
                            <p>Lembrar do login</p>
                        </div>
                        <div class="forgot">
                            <p><a href="#">Esqueci a senha</a></p>
                        </div>
                    </div>
                    <div class="buttons-form">
                        <button class="button button-login">Entrar</button>
                        <p>Não possui uma conta?</p>
                        <button class="button button-cadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="section">
                <img class="img-footer" src="images/grapeWhite.png" alt="">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Simule</a></li>
                    <li><a href="#">Produto</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="section">
                <a href="#">
                    <div class="back-top">
                    <img src="images/Seta-Cima-Png-removebg-preview.png" alt="" class="seta-icon">
                    </div>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
