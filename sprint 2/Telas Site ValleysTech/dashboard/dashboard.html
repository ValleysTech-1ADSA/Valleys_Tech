<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div class="container">

      <div class="box-left">
        
        <div class="sidebar" id="mySidebar">
            <button onclick="open()"><img id="arrow" src="images/arrow1.png" alt=""></button>
            <a href="#"><img class="acoes" src="images/map.png" alt=""></a>
            <a href="#"><img class="acoes" src="images/rainfall.png" alt=""></a>
            <a href="#"><img class="acoes" src="images/thermometer.png" alt=""></a>
            <a href="#"><img class="acoes" src="images/healthyGrape.png" alt=""></a>
        </div>

        
      </div>

      <div class="box-right">
        <div class="navbar">
          <ul>
              <a href="#"><img id="search" src="images/icon_pesquisa.png" alt="">
              </ul></a>
          <ul>
              <a href="#"><img class="alert" src="images/icon_alerta.png" alt=""></a>
          </ul>
          <ul>
              <a href="#"><img class="alert" src="images/icon_notificacao.png" alt=""></a>
          </ul>
          <ul>
              <a href="#"><img id="profilePic" src="images/profilePic.png" alt=""></a>
          </ul>
        </div>

        <div class="dashboard">
            <h1 class="text">Bom dia, Vitor!</h1><br>
            <h2 class="text">Verifique as principais atualizações desta manhã</h2>
            
        </div>

        <div class="indicador">

          <div class="status">
            <div id="temp">
              <img src="images/ensolarado.png">
              <h3>Temperatura agora</h3>
              <p>25°</p>
            </div>
    
            <div id="umi">
              <img src="images/umido.png">
              <h3>Umidade agora</h3>
              <p>65%</p>
            </div>
    
            <div id="status_alert">
              <img src="images/correct.png">
              <h3>Status</h3>
              <p>Parâmetros ideais</p>
            </div>
          </div>

      </div>

        
        
        <div class="chartJs">
            <canvas id="myChart"></canvas>
            <canvas id="myChart2"></canvas>
        </div>

        
      </div>
       
        

    </div>
    

    
    
</body>

<script>
  function open() {
    document.getElementById("mySidebar").style.display = "block";
  }

  function close() {
    document.getElementById("mySidebar").style.display = "none";
  }



    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 21, 23, 25, 22, 23, ],
          borderColor: '#FF6384',
          backgroundColor: '#F81A42',
          borderWidth: 1
        },
        {
          label: 'Umidade média',
          data: [51, 70, 55, , 64, 67],
          borderColor: '#6392ff',
          backgroundColor: '#6392ff',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
        display: true,
        title: {
          display: true,
          text: 'Média semanal',
          color: '#F81A42',
          font: {
            family: 'Montserrat',
            size: 20,
            weight: 'bold',
            lineHeight: 1.2,
          },
          padding: {top: 20, left: 0, right: 0, bottom: 0}
        }
      },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 19, 23, 25, 22, 23],
          borderColor: '#FF6384',
          backgroundColor: '#F81A42',
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [91, 89, 83, 85, 72, 79],
          borderColor: '#6392ff',
          backgroundColor: '#6392ff',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
        display: true,
        title: {
          display: true,
          text: 'Últimas 6 horas',
          color: '#F81A42',
          font: {
            family: 'Montserrat',
            size: 20,
            weight: 'bold',
            lineHeight: 1.2,
          },
          padding: {top: 20, left: 0, right: 0, bottom: 0}
        }
      },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  

</html>
