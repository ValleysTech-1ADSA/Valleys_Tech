<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 19, 23, 25, 22, 23, ],
          borderColor: '#FF6384',
          backgroundColor: '#F81A42',
          borderWidth: 1
        },
        {
          label: 'Umidade média',
          data: [91, 89, 83, 85, 72, 79],
          borderColor: '#6392ff',
          backgroundColor: '#6392ff',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
        display: true,
        title: {
          display: true,
          text: 'Média semanal',
          color: '#F81A42',
          font: {
            family: 'Montserrat',
            size: 20,
            weight: 'bold',
            lineHeight: 1.2,
          },
          padding: {top: 20, left: 0, right: 0, bottom: 0}
        }
      },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 19, 23, 25, 22, 23],
          borderColor: '#FF6384',
          backgroundColor: '#F81A42',
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [91, 89, 83, 85, 72, 79],
          borderColor: '#6392ff',
          backgroundColor: '#6392ff',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
        display: true,
        title: {
          display: true,
          text: 'Últimas 6 horas',
          color: '#F81A42',
          font: {
            family: 'Montserrat',
            size: 20,
            weight: 'bold',
            lineHeight: 1.2,
          },
          padding: {top: 20, left: 0, right: 0, bottom: 0}
        }
      },
          y: {
            beginAtZero: true
          }
        }
      }
    });
